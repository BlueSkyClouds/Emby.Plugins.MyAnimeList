<div data-role="page" class="page type-interior libraryFileOrganizerLogPage pluginConfigurationPage fullWidthContent" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Subtitles" data-controller="__plugin/opensubtitlesjs">

    <div class="content-primary padded-top">

        <form>
            <div style="height:0; overflow: hidden;"><input type="text" name="fakeusernameremembered" tabindex="-1" /><input type="password" name="fakepasswordremembered" tabindex="-1" /></div>

            <div style="display: none;">
                <input type="text" id="PreventChromeAutocomplete" name="PreventChromeAutocomplete" autocomplete="address-level4" />
            </div>


            <div class="inputContainer">
                <input is="emby-input" type="text" id="txtOpenSubtitleUsername" autocomplete="off" label="${LabelOpenSubtitlesUsername}" />
                <div class="fieldDescription">
                    <a is="emby-linkbutton" class="button-link" target="_blank" href="http://www.opensubtitles.org/">${HeaderSignUp}</a>
                </div>
            </div>

            <div class="inputContainer">
                <input is="emby-input" type="password" id="txtOpenSubtitlePassword" autocomplete="off" label="${LabelOpenSubtitlesPassword}" />
            </div>
            <div class="checkboxContainer">
                <label>
                    <input is="emby-checkbox" type="checkbox" id="optionVip" />
                    <span>${VIPMember}</span>
                </label>
            </div>

            <div>
                <button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button>
            </div>
            <div class="fieldDescription">${AutomaticSubtitleDownloadInstructions}</div>
        </form>
    </div>
</div>
