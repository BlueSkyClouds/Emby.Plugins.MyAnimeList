<div data-role="page" class="page type-interior libraryFileOrganizerLogPage pluginConfigurationPage fullWidthContent" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Subtitles" data-controller="__plugin/myanimelistjs">

    <div class="content-primary padded-top">

        <form>
            <div style="height:0; overflow: hidden;"><input type="text" name="fakeusernameremembered" tabindex="-1" /><input type="password" name="fakepasswordremembered" tabindex="-1" /></div>

            <div style="display: none;">
                <input type="text" id="PreventChromeAutocomplete" name="PreventChromeAutocomplete" autocomplete="address-level4" />
            </div>


            <div class="inputContainer">
                <input is="emby-input" type="text" id="txtUsername" autocomplete="off" label="MyAnimeList API Username:" />
            </div>

            <div class="inputContainer">
                <input is="emby-input" type="password" id="txtPassword" autocomplete="off" label="MyAnimeList API Password:" />
            </div>

            <div>
                <button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button>
            </div>
        </form>
    </div>
</div>
